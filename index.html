<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Thinkful Tube</title>
        <link href='style.css' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    </head>
    <body>
      <main role='main' aria-live="polite" hidden>
        <section class='left-column'>
          <label for='input'>Search for videos on YouTube</label>
            <form action='#' class='search-form'>
              <input type='text' class='search-input' id='input' /><span class='input-group-button'>
                <button type='submit' class='button search-button'>Search</button>
              </span>
            </form>
        </section>
        <section class='right-column'>
          <h2>Results</h2>
          <div class='search-results'></div>
        </section>
      </main>
      <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
      <script src='index.js'></script>
    </body>
</html>
